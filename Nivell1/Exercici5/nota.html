<!-- Exercici 5
Crea una variable nota_examen juntament amb un alert 
que ens digui si l’examen ha estat aprovat o no juntament 
amb la nota. (caldrà utilitzar un condicional IF) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>
<body>
<script>
    var nota_examen=9;

    if(nota_examen<5){
        alert('Has suspendido');
    }else{
        alert('Has aprobado');
    }
</script>
</body>
</html>
